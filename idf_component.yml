## IDF Component Manager Manifest File
version: "1.0.0"
description: "ESP Menu System Component for ESP32 with OLED display (SSD1306/SH1107) and rotary encoder input"
url: "https://github.com/your-username/esp_menu"
documentation: "https://github.com/your-username/esp_menu/blob/main/README.md"

dependencies:
  ## Required IDF version
  idf:
    version: '>=5.4.2'
  espressif/esp_lvgl_port: ^2.6.0
  espressif/knob: ^1.0.0
  espressif/button: ^4.1.3
  lvgl/lvgl: ^9.3.0

targets:
  - esp32
  - esp32s2
  - esp32s3
  - esp32c3
  - esp32c6
  - esp32h2
